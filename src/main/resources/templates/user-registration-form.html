<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>User Registration</title>
</head>

<body>
<div class="container">
    <h3>User Registration</h3>
    <hr>

    <form action="#" th:action="@{/users/saveUser}"
          th:object="${user}" method="post">

        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{firstName}"
               class="form-control mb-4 col-4" placeholder="First Name">

        <input type="text" th:field="*{lastName}"
               class="form-control mb-4 col-4" placeholder="Last Name">

        <input type="text" th:field="*{email}"
               class="form-control mb-4 col-4" placeholder="Email">

        <input type="text" th:field="*{phoneNumber}"
               class="form-control mb-4 col-4" placeholder="Phone Number">

        <input type="text" th:field="*{address}"
               class="form-control mb-4 col-4" placeholder="Address">

        <input type="text" th:field="*{userName}"
               class="form-control mb-4 col-4" placeholder="User Name">

        <input type="password" th:field="*{passWord}"
               class="form-control mb-4 col-4" placeholder="Password">

        <input type="hidden" th:field="*{roles}">

        <button type="submit" class="btn btn-info col-2">Register</button>
    </form>

    <hr>
    <a th:href="@{/users/login}">Back to Login Form</a>
</div>
</body>
</html>
