<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Login</title>
</head>

<body>
<div class="card">
    <div class="card-header bg-dark text-white text-center">
        <h3 class="font-weight-bold">Login</h3>
    </div>
    <hr>

    <div class="card-body">
        <form action="#" th:action="@{/users/login}"
              th:object="${user}" method="#">

            <div class="form-group">
                <label>User Name</label>
                <input type="text"
                       class="form-control mb-4 col-4" placeholder="User Name">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="text"
                       class="form-control mb-4 col-4" placeholder="Password">
            </div>

            <a href="#" class="btn btn-primary">Login</a>
        </form>

        <hr>
        <p class="font-weight-normal">New User? <a th:href="@{/users/showUserRegistrationForm}">Sign Up</a> </p>

    </div>

</div>
</body>
</html>
