<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>View User Details</title>
</head>

<body>
<div class="card">
    <div class="card-header bg-dark text-white text-center">
        <h3>View User</h3>
    </div>
    <hr>

    <div class="card-body">
        <form action="#" th:action="@{/users/showUserDetailsForm}"
              th:object="${user}" method="get">

            <div class="form-group">
                <label>First Name</label>
                <input type="text" th:field="*{firstName}"
                       class="form-control mb-4 col-4" placeholder="First Name" readonly>
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input type="text" th:field="*{lastName}"
                       class="form-control mb-4 col-4" placeholder="Last Name" readonly>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="text" th:field="*{email}"
                       class="form-control mb-4 col-4" placeholder="Email" readonly>
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" th:field="*{phoneNumber}"
                       class="form-control mb-4 col-4" placeholder="Phone Number" readonly>
            </div>

            <div class="form-group">
                <label>Address</label>
                <input type="text" th:field="*{address}"
                       class="form-control mb-4 col-4" placeholder="Address" readonly>
            </div>

            <div class="form-group">
                <label>User Name</label>
                <input type="text" th:field="*{userName}"
                       class="form-control mb-4 col-4" placeholder="User Name" readonly>
            </div>

        </form>

        <hr>
        <a th:href="@{/users/list}">Back to User List</a>
    </div>


</div>
</body>
</html>
